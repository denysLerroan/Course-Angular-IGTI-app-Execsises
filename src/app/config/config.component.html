<div>
  <div>Exercício: <input type="text" [(ngModel)]="exercise.name" /></div>
  <div>Duração: <input type="number" [(ngModel)]="exercise.duration" /></div>
  <div>
    Repetições: <input type="number" [(ngModel)]="exercise.repetitions" />
  </div>
  <div>Preparação: <input type="number" [(ngModel)]="exercise.warmUp" /></div>
  <div>Descanso: <input type="number" [(ngModel)]="exercise.rest" /></div>
  <button (click)="add()">Adicionar</button>
</div>

<table>
  <tr>
    <th>Exercício</th>
    <th>Duração</th>
    <th>Repetições</th>
    <th>Preparação</th>
    <th>Descanso</th>
    <th></th>
  </tr>
  <tr *ngFor="let exercise of exercises; let i = index">
    <td>{{ exercise.name }}</td>
    <td>{{ exercise.duration }}</td>
    <td>{{ exercise.repetitions }}</td>
    <td>{{ exercise.warmUp }}</td>
    <td>{{ exercise.rest }}</td>
    <td><button (click)="delete(i)">X</button></td>
  </tr>
</table>
