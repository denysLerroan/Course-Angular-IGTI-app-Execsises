<form [formGroup]="exerciseForm" (ngSubmit)="add()" class="panel">
  <div>Exercício: <input type="text" formControlName="name" /></div>
  <div>Duração: <input type="number" formControlName="duration" /></div>
  <div>Repetições: <input type="number" formControlName="repetitions" /></div>
  <div>Preparação: <input type="number" formControlName="warmUp" /></div>
  <div>Descanso: <input type="number" formControlName="rest" /></div>
  <button type="submit" [disabled]="exerciseForm.invalid">Adicionar</button>
</form>

<table>
  <tr>
    <th>Exercício</th>
    <th>Duração</th>
    <th>Repetições</th>
    <th>Preparação</th>
    <th>Descanso</th>
    <th></th>
  </tr>
  <tr *ngFor="let exercise of ts.exercises; let i = index">
    <td>{{ exercise.name }}</td>
    <td>{{ exercise.duration }}</td>
    <td>{{ exercise.repetitions }}</td>
    <td>{{ exercise.warmUp }}</td>
    <td>{{ exercise.rest }}</td>
    <td><button (click)="delete(i)">X</button></td>
  </tr>
</table>
