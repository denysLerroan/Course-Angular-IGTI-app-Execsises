<div>
  <h1>Execercises App</h1>
  <div>
    <div>
      <button *ngIf="!config" (click)="config = true">Configurações</button>
      <button *ngIf="config" (click)="config = false">Voltar</button>
    </div>
    <app-config *ngIf="config" [exercises]="exercises"
      >Configurações</app-config
    >
    <app-timer *ngIf="!config" [exercises]="exercises">Cronômetro</app-timer>
  </div>
</div>
